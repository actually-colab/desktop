name: Bundle Reporter

on: pull_request

jobs:
  bundle-reporter:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.release.target_commitish }}
          path: desktop

      - name: Check out Git repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.release.target_commitish }}
          repository: actually-colab/editor
          path: editor

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install editor client
        working-directory: ./editor/client
        run: yarn install

      - name: Build editor client
        working-directory: ./editor/client
        run: yarn build

      - name: Install dependencies
        working-directory: ./desktop
        run: yarn install

      - name: Build desktop
        working-directory: ./desktop
        id: build_desktop
        run: echo "##[set-output name=build;]$(yarn build)"

      - name: Comment
        uses: unsplash/comment-on-pr@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: ${{ steps.build_desktop.build }}
